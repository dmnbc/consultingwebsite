<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the container div */
        .input-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 75%; /* Set the total width to 75% */
            margin: 0 auto; /* Center the container */
        }

        /* Style for each numeric input field and label */
        .numeric-input {
           
            margin-bottom: 15px; /* Add space between each div */
            text-align: center; /* Center the text inside the input field */
            border: 1px solid #ccc; /* Add a surrounding border */
            box-sizing: border-box; /* Include padding and border in the total width */
        }

        input[type="number"] {
             color: red;
            
        }

        /* Style for the input labels */
        .input-label {
            text-align: center; /* Center the label text */
            display: block; /* Display the label as a block element */
            margin-bottom: 5px; /* Add space between the label and input */
        }
    </style>
</head>
<body>
    <h1>Ihre Produktauswahl</h1>
    <div class="input-container">
        <div class="numeric-input">
            <label for="input1a" class="input-label">Label 1a</label>
            <input type="number" id="input1a" name="input1a" value="0" min="0" max="999">
            <label for="input1b" class="input-label">Label 1b</label>
            <input type="number" id="input1b" name="input1b" value="0" min="0" max="999">
            <label for="input1c" class="input-label">Label 1c</label>
            <input type="number" id="input1c" name="input1" value="0" min="0" max="999">
        </div>
        <div class="numeric-input">
            <label for="input2a" class="input-label">Label 2a</label>
            <input type="number" id="input2a" name="input2a" value="0" min="0" max="999">
            <label for="input2b" class="input-label">Label 2b</label>
            <input type="number" id="input2b" name="input2b" value="0" min="0" max="999">
            <label for="input2c" class="input-label">Label 2c</label>
            <input type="number" id="input2c" name="input2c" value="0" min="0" max="999">
        </div>
        <div class="numeric-input">
            <label for="input3" class="input-label">Label 3</label>
            <input type="number" id="input3" name="input3" value="0" min="0" max="999">
        </div>
    </div>
</body>
</html>
