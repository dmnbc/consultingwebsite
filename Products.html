<!DOCTYPE html>
<html>
<head>
    <title>Meine Webseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        .container {
            margin: 0 auto;
            width: 300px;
            text-align: left;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Willkommen auf meiner Webseite</h1>
    <div class="container">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required>
        </form>
    </div>
    <div>
        <form>
            <label for="product">Produkt ausw√§hlen:</label>
            <select id="product" name="product">
                <option value="produkt1">Produkt 1</option>
                <option value="produkt2">Produkt 2</option>
                <option value="produkt3">Produkt 3</option>
                <option value="produkt4">Produkt 4</option>
                <option value="produkt5">Produkt 5</option>
            </select>

            <input type="submit" value="Anmelden">
        </form>
    </div>
</body>
</html>
