<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the container div */
        .dropdown-container {
            display: flex;
            justify-content: space-between;
            width: 75%;
            margin: 0 auto;
        }

        /* Style for each multiline dropdown */
        .multiline-dropdown {
            width: 30%; /* Adjust the width as needed */
            position: relative;
            display: inline-block;
            border: 1px solid #111;
        }

        /* Style for the dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            z-index: 1;
        }

        /* Style for the dropdown on hover */
        .multiline-dropdown:hover .dropdown-content {
            display: block;
        }

        /* Style for dropdown options */
        .dropdown-option {
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        /* Style for dropdown option on hover */
        .dropdown-option:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="dropdown-container">
        <div class="multiline-dropdown">
