<!DOCTYPE html>

    <style>
        /* Style for the container div */
        .input-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 75%; /* Set the total width to 75% */
            margin: 0 auto; /* Center the container */
        }

        /* Style for each numeric input field and label */
        .numeric-input {
            width: 30%; /* Set each input field to 30% width */
            margin-bottom: 15px; /* Add space between each div */
            text-align: center; /* Center the text inside the input field */
            border: 1px solid #ccc; /* Add a surrounding border */
            box-sizing: border-box; /* Include padding and border in the total width */
        }

        /* Style for the input labels */
        .input-label {
            text-align: center; /* Center the label text */
            display: block; /* Display the label as a block element */
            margin-bottom: 5px; /* Add space between the label and input */
        }
    </style>
</head>
